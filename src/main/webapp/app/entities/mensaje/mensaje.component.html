<div style="background-color: lightgrey; overflow-y: auto; position: absolute; width: 100%;">
    <h2 id="page-heading">
        <span>Mensajes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mensaje" [routerLink]="['/mensaje/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Mensaje
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mensajes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Texto</span></th>
            <th><span>Fecha Creacion</span></th>
            <th><span>Chat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mensaje of mensajes ;trackBy: trackId">
                <td><a [routerLink]="['/mensaje', mensaje.id, 'view' ]">{{mensaje.id}}</a></td>
                <td>{{mensaje.texto}}</td>
                <td>{{mensaje.fechaCreacion | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="mensaje.chat">
                        <a [routerLink]="['../chat', mensaje.chat?.id, 'view' ]" >{{mensaje.chat?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mensaje', mensaje.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mensaje', mensaje.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mensaje/'+ mensaje.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
