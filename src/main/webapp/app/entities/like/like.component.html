<div style="background-color: lightgrey; overflow-y: auto; position: absolute; width: 100%;">
    <h2 id="page-heading">
        <span>Likes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-like" [routerLink]="['/like/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Like
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="likes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha Like</span></th>
            <th><span>Post</span></th>
            <th><span>Usuario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let like of likes ;trackBy: trackId">
                <td><a [routerLink]="['/like', like.id, 'view' ]">{{like.id}}</a></td>
                <td>{{like.fechaLike | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="like.post">
                        <a [routerLink]="['../post', like.post?.id, 'view' ]" >{{like.post?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="like.usuarioLike">
                        <a [routerLink]="['../usuario', like.usuarioLike?.id, 'view']">{{like.usuarioLike.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/like', like.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/like', like.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'like/'+ like.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
