<div style="background-color: lightgrey; overflow-y: auto; position: absolute; width: 100%;">
    <h2 id="page-heading">
        <span>Relacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-relacion" [routerLink]="['/relacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Relacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="relacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Amigo Id</span></th>
            <th><span>Estado</span></th>
            <th><span>Fecha</span></th>
            <th><span>Usuario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let relacion of relacions ;trackBy: trackId">
                <td><a [routerLink]="['/relacion', relacion.id, 'view' ]">{{relacion.id}}</a></td>
                <td>{{relacion.amigoId}}</td>
                <td>{{relacion.estado}}</td>
                <td>{{relacion.fecha | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="relacion.usuario">
                        <a [routerLink]="['../usuario', relacion.usuario?.id, 'view' ]" >{{relacion.usuario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/relacion', relacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/relacion', relacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'relacion/'+ relacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
