<div class="row justify-content-center" style="background-color: lightgrey; overflow-y: auto; position: absolute; width: 100%;">
    <div class="col-8">
        <div *ngIf="actividad">
            <h2><span>Actividad</span> {{actividad.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre Actividad</span></dt>
                <dd>
                    <span>{{actividad.nombreActividad}}</span>
                </dd>
                <dt><span>Fecha Inicio</span></dt>
                <dd>
                    <span>{{actividad.fechaInicio}}</span>
                </dd>
                <dt><span>Fecha Fin</span></dt>
                <dd>
                    <span>{{actividad.fechaFin}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/actividad', actividad.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
